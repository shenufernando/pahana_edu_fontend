<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - Pahana Edu</title>
  <link rel="stylesheet" href="../css/logout.css" />
  
  <style>
      /* logout.css */

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.logout-container {
  background: white;
  padding: 40px 50px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 400px;
  width: 90%;
}

.logout-container h2 {
  color: #4CAF50; /* green check color */
  font-size: 28px;
  margin-bottom: 15px;
}

.logout-container p {
  color: #555;
  font-size: 16px;
  margin-bottom: 30px;
}

.logout-container .btn {
  text-decoration: none;
  background-color: #4CAF50;
  color: white;
  padding: 12px 28px;
  border-radius: 6px;
  font-weight: 600;
  font-size: 16px;
  transition: background-color 0.3s ease;
  display: inline-block;
}

.logout-container .btn:hover {
  background-color: #45a049;
}

  </style>
</head>
