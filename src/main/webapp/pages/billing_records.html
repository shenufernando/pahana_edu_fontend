<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Records - Pahana Edu</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Additional styles for the billing records page */
    .search-bar {
      margin-bottom: 20px;
    }
    
    .search-bar input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    tr:hover {
      background-color: #f5f5f5;
    }
    
    .action-links a {
      margin-right: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">ðŸ“˜ Pahana Edu</div>
    <nav class="nav-links"> 
      <a href="admin_dashboard.html"> Home</a>
      <a href="logout.html">ðŸšª Logout</a>
    </nav>
  </header>

  <!-- Page Content -->
  <div class="container">
    <h2>All Billing Records</h2>
    
    <!-- Search Input -->
    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for bills...">
    </div>

    <table id="billsTable">
      <thead>
        <tr>
          <th>Bill ID</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Items</th>
          <th>Total (Rs.)</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content loaded by billing_records.js -->
      </tbody>
    </table>
  </div>

  <script src="../js/billing_records.js"></script>
</body>
</html>
